# TURN Server (coturn) - Test Configuration
# Simplified config for local testing

listening-port=3478
tls-listening-port=5349

min-port=49152
max-port=65535

realm=test.fileshare.local

# Simple static user for testing
user=testuser:testpassword

# Or use simple auth secret
use-auth-secret
static-auth-secret=test-secret-do-not-use-in-prod

verbose

# Allow all IPs for testing
# no-multicast-peers

fingerprint
lt-cred-mech
